<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>珠江经营分析系统</title>


    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <!-- endbuild -->
    
    <!--[if IE 7]>
   <link rel="stylesheet" href="styles/font-awesome-ie7.min.css">
   <![endif]-->
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
     <link rel="stylesheet" href="../css/style-responsive.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- endbuild -->
  </head>
  <body>
<div id="main-content">
    <div class="wrapper">
      <div class="row">
        <div class="main-chart">
            
            <div class="layui-tab" lay-filter="nav-tab-id" lay-allowclose="true">
              <ul class="layui-tab-title">
                <li class="layui-this" lay-id="11">首页</li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">首页内容</div>
              </div>
            </div>
            <div class="site-demo-button" style="margin-bottom: 0;">
              <button class="layui-btn site-demo-active layui-btn-normal" data-type="tabAdd">新增Tab项</button>
              <button class="layui-btn site-demo-active " data-type="tabDelete" id="dele_id">删除：商品管理</button>
              <button class="layui-btn site-demo-active " data-type="tabChange">切换到：首页</button>
            </div>

            <!-- 表单 -->
            <br>
            <br>
            <blockquote class="layui-elem-quote">表单</blockquote>
            <hr>
            <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
              <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                  <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">下拉选择框</label>
                <div class="layui-input-block">
                  <select name="interest" lay-filter="aihao">
                    <option value="0">写作</option>
                    <option value="1">阅读</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="like[write]" title="写作">
                  <input type="checkbox" name="like[read]" title="阅读">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">开关关</label>
                <div class="layui-input-block">
                  <input type="checkbox" lay-skin="switch">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">开关开</label>
                <div class="layui-input-block">
                  <input type="checkbox" checked lay-skin="switch">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="0" title="男">
                  <input type="radio" name="sex" value="1" title="女" checked>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
              <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
            </form>           
        </div>
      </div>
    </div>
  </div>
  </body>
  <!-- build-->
  <script src="../scripts/jquery.min.js"></script>
  <script src="../layui.js"></script>
<script src="../scripts/main.js"></script>
